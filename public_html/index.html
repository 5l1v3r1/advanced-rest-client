<!DOCTYPE html>
<html data-ng-app="RestClient" lang="en" data-ng-csp="">
    <head>
        <title>Rest Client App for Google Chrome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="libs/twitter-bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="css/main.css" rel="stylesheet" media="screen">
    </head>
    <body ng-controller="AppController">
        <div id="appContainer">
            <nav id="appNav">
                <menu type="toolbar">
                    <li class="selected">
                        Request
                    </li>
                    <li>
                        Socket
                    </li>
                    <li>
                        History
                    </li>
                    <li>
                        Collections
                    </li>
                </menu>

            </nav>
            <div class="container">
                <div class="row form-group">
                    <div class="col-md-12">
                        <label for="requestUrl">URL</label>
                        <div class="input-group">
                            <input type="url" class="form-control" id="requestUrl" placeholder="Enter requests URL">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default" tabindex="0">Send</button>
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                                    <span class="caret"></span>
                                    <span class="sr-only">Options</span>
                                </button>
                                <ul class="dropdown-menu pull-right" role="menu">
                                    <li><a href="#">Save</a></li>
                                    <li><a href="#">Open</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Clear</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-sm" ng-model="radioModel" btn-radio="'GET'">GET</button>
                                <button type="button" class="btn btn-default btn-sm" ng-model="radioModel" btn-radio="'POST'">POST</button>
                                <button type="button" class="btn btn-default btn-sm" ng-model="radioModel" btn-radio="'PUT'">PUT</button>
                                <button type="button" class="btn btn-default btn-sm" ng-model="radioModel" btn-radio="'DELETE'">DELETE</button>
                                <button type="button" class="btn btn-default btn-sm" ng-model="radioModel" btn-radio="'OPTIONS'">OPTIONS</button>
                                <button type="button" class="btn btn-default btn-sm" ng-model="radioModel" btn-radio="''">Other</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12"></div>
                    <label>Headers</label>
                    <http-header-editor error='"Walidacja"' length="3"></http-header-editor>
                </div>
            </div>
        </div>
        <script src="libs/jquery/jquery.min.js"></script>
        <script src="libs/twitter-bootstrap/js/bootstrap.js"></script>
        <script src="libs/angular.js/angular.js"></script>
        <script src="libs/angular.js/angular-animate.js"></script>
        <script src="libs/angular.js/angular-resource.js"></script>
        <script src="libs/angular.js/angular-route.js"></script>
        <script src="libs/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="libs/URI.js/URI.min.js"></script>
        <script src="libs/mousetrap/mousetrap.js"></script>

        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/modules.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
    </body>
</html>
