<div class="user-widget">
    <div class="user-available flex" ng-if="user.loggedin">
        <div class="user-img" ng-show="user.user_info.picture_object_url" ng-click="openUserModal()">
            <img ng-src="{{user.user_info.picture_object_url}}" alt="." class="img-thumbnail"/>
        </div>
    </div>
    <div class="user-unavailable" ng-if="!user.loggedin">
        <button type="button" class="btn btn-default" tabindex="0" ng-click="signIn()">Sign in</button>
    </div>
</div>
